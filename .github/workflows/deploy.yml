name: Build & Deploy MCP Gateway

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  RESOURCE_GROUP: mcp-gw-rg
  ACR_NAME: acropulentmcpdev
  IMAGE_NAME: opulent-mcp-gateway

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Run tests
        run: python -m pytest tests/ -v --ignore=tests/e2e_zoho_live.py

  build-and-push:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to ACR
        run: az acr login --name ${{ env.ACR_NAME }}

      - name: Build and push Docker image
        run: |
          IMAGE_TAG=${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}
          IMAGE_LATEST=${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest
          docker build -t $IMAGE_TAG -t $IMAGE_LATEST .
          docker push $IMAGE_TAG
          docker push $IMAGE_LATEST

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Bicep
        run: |
          az deployment group create \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --template-file infra/main.bicep \
            --parameters \
              environmentName=dev \
              imageTag=${{ github.sha }} \
              zohoClientId="${{ secrets.ZOHO_CLIENT_ID }}" \
              zohoClientSecret="${{ secrets.ZOHO_CLIENT_SECRET }}" \
              zohoRefreshToken="${{ secrets.ZOHO_REFRESH_TOKEN }}" \
              zohoApiBase="https://www.zohoapis.com.au/crm/v2" \
              zohoTokenUrl="https://accounts.zoho.com.au/oauth/v2/token" \
              mcpApiKey="${{ secrets.MCP_API_KEY }}" \
              pgAdminPassword="${{ secrets.PG_ADMIN_PASSWORD }}" \
              twilioAuthToken="${{ secrets.TWILIO_AUTH_TOKEN }}" \
              twilioAccountSid="${{ secrets.TWILIO_ACCOUNT_SID }}" \
              workflowWebhookUrl="https://chris-ml-s.app.n8n.cloud/webhook/mcp-lead-events" \
              elevenlabsWebhookSecret="${{ secrets.ELEVENLABS_WEBHOOK_SECRET }}"

      - name: Get deployment outputs
        id: outputs
        run: |
          OUTPUTS=$(az deployment group show \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --name main \
            --query 'properties.outputs' \
            -o json)
          echo "$OUTPUTS"
          LEAD_URL=$(echo "$OUTPUTS" | jq -r '.leadIngestUrl.value')
          ZOHO_URL=$(echo "$OUTPUTS" | jq -r '.zohoSyncUrl.value')
          echo "lead_url=$LEAD_URL" >> $GITHUB_OUTPUT
          echo "zoho_url=$ZOHO_URL" >> $GITHUB_OUTPUT

  smoke-test:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Wait for containers to start
        run: sleep 30

      - name: Smoke test Lead Ingest
        run: |
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
            -X POST "https://opulent-mcp-dev-lead-ingest.agreeablemeadow-00328895.australiaeast.azurecontainerapps.io/mcp" \
            -H "Accept: application/json, text/event-stream" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.MCP_API_KEY }}" \
            -d '{"jsonrpc":"2.0","id":1,"method":"initialize","params":{"protocolVersion":"2025-03-26","capabilities":{},"clientInfo":{"name":"ci","version":"1.0"}}}')
          echo "Lead Ingest status: $STATUS"
          if [ "$STATUS" -ne 200 ]; then
            echo "::error::Lead Ingest smoke test failed with status $STATUS"
            exit 1
          fi

      - name: Smoke test Zoho Sync
        run: |
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
            -X POST "https://opulent-mcp-dev-zoho-sync.agreeablemeadow-00328895.australiaeast.azurecontainerapps.io/mcp" \
            -H "Accept: application/json, text/event-stream" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.MCP_API_KEY }}" \
            -d '{"jsonrpc":"2.0","id":1,"method":"initialize","params":{"protocolVersion":"2025-03-26","capabilities":{},"clientInfo":{"name":"ci","version":"1.0"}}}')
          echo "Zoho Sync status: $STATUS"
          if [ "$STATUS" -ne 200 ]; then
            echo "::error::Zoho Sync smoke test failed with status $STATUS"
            exit 1
          fi

      - name: Verify auth rejects unauthenticated requests
        run: |
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
            -X POST "https://opulent-mcp-dev-lead-ingest.agreeablemeadow-00328895.australiaeast.azurecontainerapps.io/mcp" \
            -H "Accept: application/json, text/event-stream" \
            -H "Content-Type: application/json" \
            -d '{"jsonrpc":"2.0","id":1,"method":"initialize","params":{"protocolVersion":"2025-03-26","capabilities":{},"clientInfo":{"name":"ci","version":"1.0"}}}')
          echo "Unauthenticated status: $STATUS"
          if [ "$STATUS" -ne 401 ]; then
            echo "::error::Auth middleware not rejecting unauthenticated requests (got $STATUS, expected 401)"
            exit 1
          fi
