name: Build & Deploy MCP Gateway

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  RESOURCE_GROUP: mcp-gw-rg
  ACR_NAME: acropulentmcpdev
  IMAGE_NAME: opulent-mcp-gateway

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to ACR
        run: az acr login --name ${{ env.ACR_NAME }}

      - name: Build and push Docker image
        run: |
          IMAGE_TAG=${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}
          IMAGE_LATEST=${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest
          docker build -t $IMAGE_TAG -t $IMAGE_LATEST .
          docker push $IMAGE_TAG
          docker push $IMAGE_LATEST

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Bicep
        run: |
          az deployment group create \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --template-file infra/main.bicep \
            --parameters \
              environmentName=dev \
              imageTag=${{ github.sha }} \
              zohoClientId="${{ secrets.ZOHO_CLIENT_ID }}" \
              zohoClientSecret="${{ secrets.ZOHO_CLIENT_SECRET }}" \
              zohoRefreshToken="${{ secrets.ZOHO_REFRESH_TOKEN }}"

      - name: Get deployment outputs
        run: |
          az deployment group show \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --name main \
            --query 'properties.outputs' \
            -o json

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -e .

      - name: Run tests
        run: python -m pytest tests/ -v --ignore=tests/e2e_zoho_live.py
